<html>
<head>
  <title>ministerio reconciliacao com deus</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    section { height: 100vh; width: 100vw; background: linear-gradient( to right, #3949ab, #1a237e); color: #eceff1; display: flex; align-items: center; justify-content: center; }
    article { animation: anime 3s ease-in-out infinite;}
    @keyframes anime {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <section>
    <article><h1>em construção</h1></article>
  </section>
</body>
</html>
